<nz-modal
  [nzVisible]="true"
  [nzClosable]="false"
  [nzFooter]="modalFooter"
  [nzWidth]="400"
  
  (nzOnCancel)="handleCancel()"
>
<ng-container *nzModalContent >
    <div class="modal-body">
      <fa-icon [icon]="faExclamationCircle" class="text-warning" style="font-size: 40px;"></fa-icon>
      <h1 class="mt-3">Tem certeza disso?</h1>
      <p>O processo será arquivado e não será possível visualização no sistema.</p>
    </div>
</ng-container>

  <ng-template #modalFooter >
    <button nz-button (click)="handleCancel()">
      <fa-icon [icon]="faTimes" class="me-1"></fa-icon>
      Cancelar
    </button>
    <button nz-button nzType="primary" (click)="handleConfirm()">
      <fa-icon [icon]="faCheck" class="me-1"></fa-icon>
      Confirmar
    </button>
  </ng-template>
</nz-modal>
