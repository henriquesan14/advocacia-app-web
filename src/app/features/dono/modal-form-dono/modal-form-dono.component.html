<form nz-form [formGroup]="form" (ngSubmit)="submit()">
    <div nz-row [nzGutter]="16">
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzRequired>Nome</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input
              nz-input
              formControlName="nome"
              name="nome"
              type="text"
              id="nome"
              maxlength="100"
              placeholder="Nome" />
              @if(isInvalidAndTouched('nome')){
                <div class="text-danger">O campo é obrigatório</div>
              }
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  
    <div nz-row class="mt-3">
      <div nz-col [nzSpan]="24">
        @if(dono){
            <btn-cadastrar hasRole="EDITAR_DONO" [title]="'Atualizar'"></btn-cadastrar>
        }@else {
            <btn-cadastrar hasRole="CADASTRAR_DONO" [title]="'Cadastrar'"></btn-cadastrar>
        }
      </div>
    </div>
  </form>
  
  <ngx-spinner type="ball-clip-rotate-multiple"></ngx-spinner>
